<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bob</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<h1>
    Animal Shelter
</h1>

<nav><a href="index.html">List Animals</a> | <a href="add.html">Add an Animal</a></nav>

<h2>
    Animal Notes
</h2>
<form method="post" action="edit.html">
    <table>
        <td>
            <img class="animal-icon" src="images/cat-face.png" height=100px />
        </td>
        <td>
            <table>
                <tr>
                    <td class="name">
                        <strong>Name:</strong> Bob
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Type:</strong> Cat
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Breed:</strong> Tabby
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Description:</strong> Big and fuzzy
                    </td>
                </tr>
                <tr>
                    <td>
                        <button name="edit">Edit Animal</button>
                    </td>
                </tr>
            </table>
        </td>
    </table>
</form>
<div>
<table class="note_table">
    <tr>
        <td>Date</td>
        <td>Note</td><td></td>
    </tr>
    <tr>
        <td class="note_table">8/29/16</td>
        <td class="note_table">Went to visit vet</td>
        <td><img class="delete-button" src="images/x.png" /></td>
    </tr>
    <tr>
        <td class="note_table">8/30/16</td>
        <td class="note_table">Eats only filet mignon</td>
        <td><img class="delete-button" src="images/x.png" /></td>
    </tr>

</table>
</div>
<div>
    <h4>Add a Note:</h4>
</div>
<table>
    <tr>
        <td><input type="text" placeholder="Type note here." size=50px /></td>
    </tr>
    <tr>
        <td><button name="save_note" type="reset">Save Note</button></td>
    </tr>
</table>

</body>
</html>
